<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 280 60" width="280" height="60">
  <!-- Back edges (visible through transparent faces) -->
  <line x1="28" y1="30" x2="28" y2="8" stroke="#8BA4AD" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="28" y1="30" x2="47" y2="41" stroke="#8BA4AD" stroke-width="1.5" stroke-dasharray="3,2"/>
  <line x1="28" y1="30" x2="9" y2="41" stroke="#8BA4AD" stroke-width="1.5" stroke-dasharray="3,2"/>

  <!-- Three transparent faces -->
  <polygon points="28,8 47,19 28,30 9,19" fill="#4DABCF" fill-opacity="0.4"/>
  <polygon points="9,19 28,30 28,52 9,41" fill="#E76F51" fill-opacity="0.4"/>
  <polygon points="47,19 47,41 28,52 28,30" fill="#2A9D8F" fill-opacity="0.4"/>

  <!-- Outer edges (hexagon) -->
  <polygon points="28,8 47,19 47,41 28,52 9,41 9,19" fill="none" stroke="#264653" stroke-width="2" stroke-linejoin="round"/>

  <!-- Front edges from center -->
  <line x1="28" y1="30" x2="47" y2="19" stroke="#264653" stroke-width="2"/>
  <line x1="28" y1="30" x2="28" y2="52" stroke="#264653" stroke-width="2"/>
  <line x1="28" y1="30" x2="9" y2="19" stroke="#264653" stroke-width="2"/>

  <!-- mathipy text -->
  <text x="62" y="42" font-family="'Segoe UI', Helvetica, Arial, sans-serif" font-size="36" font-weight="700" letter-spacing="-0.5" fill="#264653">mathipy</text>
</svg>
